<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Badges</title>

<style>
/* Allgemeine Angaben für beide Badges mit Klasse */
.badge {
	color: white;
	background-color: SteelBlue;
	font-weight: bold;
	padding: 2px 5px 2px 5px;
}

/* Spezielle Angaben für jedes Badge mit ID */
#badge1 {
	border-radius: 7px;
}

#badge2 {
	border-radius: 200px;
}

</style>

</head>
<body>
Das ist ein <span id="badge1" class="badge">Badge</span> mit abgerundeten Ecken.
<br><br>
Das ist ein <span id="badge2" class="badge">Badge</span> mit ganz runden Ecken.
</body>
</html>
