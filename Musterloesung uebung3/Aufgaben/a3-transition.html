<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transition</title>

<style>
#rect {
	width: 100px;
	height: 200px;
	margin-left: 200px;
	background-color: blue;
}

#rect:hover {
	transform: rotate(90deg);
	background-color: red;
	transition: transform 2s, background-color 2s;
}
</style>

  </head>
  <body>
    <div id="rect"></div>
  </body>
</html>
